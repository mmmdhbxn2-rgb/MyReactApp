name: React Native Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Android APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
      
      - name: Build iOS (Debug)
        run: |
          cd ios
          xcodebuild -workspace MyReactApp.xcworkspace \
            -scheme MyReactApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            build
      
      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/Build/Products/Debug-iphonesimulator/MyReactApp.app